<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>sharecode.at</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script charset="utf-8" src="static/js/code.js"></script>
    <link rel="stylesheet" href="static/css/code.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//necolas.github.io/normalize.css/8.0.1/normalize.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1><a href="/">sharecode.at</a></h1>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th colspan="4">{{ code.title }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{ code.name }}</td>
                        <td>IP</td>
                        <td>{{ code.ip }}</td>
                    </tr>
                    <tr>
                        <td>Created</td>
                        <td>{{ code.create_date }}</td>
                        <td>Expire</td>
                        <td>{{ code.expire_date }}</td>
                    </tr>
                    <tr>
                        <td colspan="4"><pre><code>{{ code.code }}</code></pre></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
